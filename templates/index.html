{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://unpkg.com/vue@next"></script>
    <title>CMC clone</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <h3 class="mb-5" style="color: green">Cryptocurrencies</h3>

            {% verbatim %}

            <div id="app">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr v-for="coin in coins" :key="coin.id">
                            <td class="align-middle">{{coin.rank}}</td>
                            <td class="align-middle">
                                <img :src=coin.image alt="" style="width: 50px">
                                <span style="padding-left: 20px">{{ coin.name }}</span>
                                <small class="text_muted px-2">{{ coin.symbol }}</small>
                            </td>
                            <td class="align-middle" :class="{'raise': coin.state === 'raise' , 'fall': coin.state === 'fall'}">{{ coin.price }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            {% endverbatim %}

            </div>
        </div>
    </div>
<script>
    const { createApp } = Vue;
    const CoinsApp = {
        data(){
            return {
                coin: 'just a coin',
                coins: null
            }
        },
        created(){
            const socket = new WebSocket(`ws://${window.location.host}/ws/coins/`)

            let _this = this;

            socket.onmessage = function(event){
                _this.coins = JSON.parse(event.data);
                console.log(_this.coins)
            }
        }
    }

    createApp(CoinsApp).mount('#app')
</script>
</body>
</html>
